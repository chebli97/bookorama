<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookorama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="title">
                <h1>Bookorama</h1>
                <h5>Ninjas Books</h5>
            </div>
            <div class="search-area">
                <input type="search" placeholder="Search..."> 
            </div>
        </header>
        <main>
            <h2>Books List</h2>
            <ul>
                <li>
                    <span>Don Quixote</span>
                    <button class="button">delete</button>
                </li>
                <li>
                    <span>The Great Gatsby</span>
                    <button class="button">delete</button>
                </li>
                <li>
                    <span>The Life Impossible</span>
                    <button class="button">delete</button>
                </li>
                <li>
                    <span>Crime and Punishment</span>
                    <button class="button">delete</button>
                </li>
            </ul>
            <form>
                <input type="checkbox" name="" id="hide">
                <label for="hide">Hide all books</label>
                <div class="add-container">
                    <input id="input-add" type="text" placeholder="Add a book ...">
                    <button id="add-btn">Add</button>
                </div>
            </form>
        </main>     
    </div>
    <script src="app.js"></script>
</body>
</html>
